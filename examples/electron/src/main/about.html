<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About Datalayer</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <div class="container">
    <div class="close-button" data-action="close" title="Close (ESC)">×</div>
    <div class="logo-container">
      <img src="../../resources/icon.png" alt="Datalayer Logo" class="logo-img" />
    </div>
    
    <h1>Datalayer</h1>
    <div class="tagline">AI-Powered Data Platform</div>
    
    <div class="badge">Desktop</div>
    
    <div class="version">Version <span id="app-version">1.0.0</span></div>
    <div class="info">
      Electron <span id="electron-version"></span><br>
      Node.js <span id="node-version"></span><br>
      Chrome <span id="chrome-version"></span>
    </div>
    
    <div class="buttons">
      <button data-action="website">Website</button>
      <button data-action="docs">Documentation</button>
      <button data-action="github">GitHub</button>
    </div>
    
    <div class="copyright">
      <!-- Copyright year will be dynamically updated by JavaScript -->
      © <span id="copyright-year">2025</span> Datalayer, Inc. All rights reserved.
    </div>
  </div>
  
  <script src="about.js"></script>
</body>
</html>
